<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo de tipo */
        div{
            color: red;
            background-color: blue;
        }
        /* Estilo de Clase */
        .titulo{
            color: black;
        }
        /* Estilo de atributo */
        a[href="google.com"]{
            background-color: pink;
        }
        /* Estilo de id */
        #titulo2{
            color: orange;
        }

        /* Estilo de universal */
        *{
            background-color: papayawhip;
        }



    </style>
</head>
<body>
    <div>Hola Mundo</div>
    <div class="titulo">Hola Mundo2</div>
    <div id="titulo2">Hola Mundo3</div>
    <div><a href="google.com">Hola mundo 4</a></div>

</body>
</html>
